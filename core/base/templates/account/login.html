{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="login-container">
  <h2>Login</h2>
  <form class="login-form" method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn-primary" type="submit">Entrar</button>
  </form>
</div>
  {% endblock %}
